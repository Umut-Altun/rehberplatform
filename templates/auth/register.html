<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlatform - Üye Ol</title>
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="stylesheet" href="/static/css/components/messages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    {% include 'partials/messages.html' %}
    <div class="page-container">
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-content">
                    <div class="auth-header">
                        <h1>Hesap Oluştur</h1>
                        <p>Topluluğumuza bugün katılın</p>
                    </div>
                    
                    <form method="POST" class="auth-form" onsubmit="return handleSubmit(this) && validateForm()">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" name="username" placeholder="Kullanıcı Adı" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" name="first_name" placeholder="Ad" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" name="last_name" placeholder="Soyad" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-user-tag"></i>
                                <select name="role" id="userRole" required>
                                    <option value="">Kullanıcı Rolü Seçin</option>
                                    <option value="student">Öğrenci</option>
                                    <option value="teacher">Öğretmen</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group" id="teacherCodeGroup" style="display: none;">
                            <div class="input-group">
                                <i class="fas fa-key"></i>
                                <input type="password" name="teacher_code" placeholder="Öğretmen Kodu" id="teacherCode">
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" name="email" placeholder="E-posta" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" name="password1" placeholder="Şifre" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" name="password2" placeholder="Şifre tekrar" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>

                        <div class="form-terms">
                            <label class="remember-me">
                                <input type="checkbox" name="terms" required>
                                <span>Hesap Oluşturma Sözleşmesini kabul ediyorum.</span>
                            </label>
                        </div>

                        <button type="submit" class="auth-button">
                            <span>HESAP OLUŞTUR</span>
                        </button>
                        <div class="loading-text">Hesap oluşturuluyor...</div>
                    </form>

                    <div class="auth-footer">
                        <p>Zaten bir hesabınız var mı? <a href="/login">Giriş yap</a></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="welcome-section">
            <div class="welcome-content">
                <h2>EduPlatform'a hoşgeldiniz!</h2>
                <p>Öğrenme yolculunuzu bizimle başlayın. Binlerce öğrenci ve eğitmenimizin büyüyen topluluğuna katılın.</p>
            </div>
            <div class="decorative-clouds"></div>
        </div>
    </div>

    <script src="/static/js/components/messages.js"></script>
    <script>
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });

        const TEACHER_VERIFICATION_CODE = "EDU2024TEACHER"; // Örnek öğretmen doğrulama kodu

        document.getElementById('userRole').addEventListener('change', function() {
            const teacherCodeGroup = document.getElementById('teacherCodeGroup');
            if (this.value === 'teacher') {
                teacherCodeGroup.classList.add('visible');
                teacherCodeGroup.style.display = 'block';
                document.getElementById('teacherCode').required = true;
            } else {
                teacherCodeGroup.classList.remove('visible');
                teacherCodeGroup.style.display = 'none';
                document.getElementById('teacherCode').required = false;
            }
        });

        function validateForm() {
            const password1 = document.querySelector('input[name="password1"]').value;
            const password2 = document.querySelector('input[name="password2"]').value;
            const terms = document.querySelector('input[name="terms"]').checked;
            const role = document.getElementById('userRole').value;
            const teacherCode = document.getElementById('teacherCode').value;
            
            if (!terms) {
                alert('Lütfen hesap oluşturma sözleşmesini kabul edin!');
                return false;
            }
            
            if (password1.length < 8) {
                alert('Şifre en az 8 karakter olmalıdır!');
                return false;
            }
            
            if (password1 !== password2) {
                alert('Şifreler eşleşmiyor!');
                return false;
            }

            if (role === 'teacher' && teacherCode !== TEACHER_VERIFICATION_CODE) {
                alert('Geçersiz öğretmen kodu!');
                return false;
            }
            
            return true;
        }

        function handleSubmit(form) {
            if (validateForm()) {
                const button = form.querySelector('.auth-button');
                button.classList.add('loading');
                form.classList.add('loading');
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
