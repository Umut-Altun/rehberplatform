<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlatform - Şifre Sıfırlama</title>
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="stylesheet" href="/static/css/components/messages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    {% include 'partials/messages.html' %}
    <div class="page-container">
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-content">
                    <div class="auth-header">
                        <h1>Şifremi Unuttum</h1>
                        <p>E-posta adresinizi girin, size doğrulama kodu gönderelim</p>
                    </div>
                    
                    <form method="POST" class="auth-form" onsubmit="return handleSubmit(this)">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" name="email" placeholder="E-posta" required>
                            </div>
                        </div>

                        <button type="submit" class="auth-button">
                            <span>DOĞRULAMA KODU GÖNDER</span>
                        </button>
                        <div class="loading-text">Doğrulama kodu gönderiliyor...</div>
                    </form>

                    <div class="auth-footer">
                        <p><a href="/login">Giriş sayfasına dön</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleSubmit(form) {
            const button = form.querySelector('.auth-button');
            button.classList.add('loading');
            form.classList.add('loading');
            return true;
        }
    </script>
</body>
</html>
